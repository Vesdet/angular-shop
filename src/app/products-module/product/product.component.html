<div class="product" [ngClass]="{ 'unavailable': !product.isAvailable }">
  <div ngClass="name">Name: {{ product.name }}</div>
  {{ product.category }} | ${{ product.price }}
  <button [disabled]="!product.isAvailable" (click)="onBuy()">Buy it!</button>
  <div ngClass="description">{{ product.description }}</div>
  <hr/>
  <p>Available: {{ product.isAvailable }}</p>
  <p *ngIf="product.composition">Composition: {{ product.composition }}</p>
</div>
